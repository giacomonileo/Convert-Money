<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Convert Money.</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>CodeClube Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>De</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>
            <label>
                Converter <b>Para</b>
                <select id="currency-select">
                    <option>
                        US$ Dolar Americano
                    </option>
                    <option>
                        â‚¬ Euro
                    </option>
                    <option>
                        Bitcoin
                    </option>
                </select>
            </label>
            <label>
                Valor
                <input id="input-real" placeholder="10.000">
            </label>
            <button id="convert-button" type="button">Converter</button>
            <section>
                <div class="section-container">
                    <img src="./imagens/Brazilian_Flag_-_round.svg.png" alt="Brazilian flag">
                    <p class="section-name">Real</p>
                    <p class="section-value" id="real-value-text">R$ 10.000</p>
                </div>
                <img class="arrow" src="./imagens/arrow.PNG" alt="arrow">
                <div class="section-container">
                    <img src="./imagens/197484.png" alt="EUA flag" id="flag">
                    <p class="section-name" id="currency-name">Dolar Americano</p>
                    <p class="section-value" id="converted-value">US$ 2.000</p>
                </div>    
            </section>
        </main>

    </div>
    
</body>
<script src="./scripts.js"></script>
</html>
